name: listen.dev Vulnerability Check
on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - develop

jobs:
  listen_dev:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Run listen.dev Scan
      uses: listendev/action@v0.11
      with: 
        jwt: ${{ secrets.LSTN_API_KEY }}
        ci: only